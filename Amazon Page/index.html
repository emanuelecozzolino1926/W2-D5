<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- RESET CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- STYLE CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>W2-D5</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-cont">
        <img src="./assets/images/logo.png" alt="Logo" class="logo" />
      </div>
    </header>
    <!-- SUB HEADER -->
    <section>
      <div class="sub-header font font-white">
        <nav>
          <ul class="nav-list">
            <li><a href="#">All</a></li>
            <li><a href="#">Tody's deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Sell</a></li>
          </ul>
        </nav>
      </div>
    </section>
    <div class="main-cont">
      <section>
        <!-- GIFT SECTION-->
        <div class="gift-cont text-center font font-white">
          <button type="button" class="gift-button font font-white">
            Shop All Holiday Gift Cards
          </button>
          <div class="gift-guide">
            <h2 class="gift-title p-top">Holiday Gift Guides</h2>
            <p class="gift-sub-title">Be a go-gifter</p>
          </div>
        </div>
      </section>
      <!-- IMAGE GIFT SECTION -->
      <section>
        <div class="gift-image-cont font">
          <h3 class="image-title">Find the perfect gift</h3>
          <button type="button" class="shop-button">Shop Now</button>
          <div class="img-zone">
            <img src="./assets/images/img_1.jpg" alt="" class="img-size" />
            <img src="./assets/images/img_2.jpg" alt="" class="img-size" />
            <img src="./assets/images/img_3.jpg" alt="" class="img-size" />
            <img src="./assets/images/img_4.jpg" alt="" class="img-size" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
